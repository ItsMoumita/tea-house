<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">


    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/96ed21ca12.js" crossorigin="anonymous"></script>


    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    
</head>
<body>
  <main class="max-w-screen-xl mx-auto px-16 lg: px-20">

    <!-- header section  -->
     <header class="flex flex-col md:flex-row py-5">
      <div class="header-text">
        <h1 class="text-5xl mb-5 md:text-7xl mb-7">
          It's good <br>tea time at The <br>Tea House
        </h1>
        <p class="text-gray-500 text-base w-3/4 mb-5 md: text-lg mb-7">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
        </p>
        <button class="bg-gradient-to-r from-orange-500 to-red-500 ... text-white py-3 px-5 rounded-lg text-lg">Explore More<i class="fa-solid fa-arrow-right -rotate-45 ... ml-1"></i></button>
      </div>
      <!-- image contant  -->
       <div class="relative">
        <div class="header-image">
          <img class="w-full" src="./images/banner.png" alt="drinks photo">
        </div>
           <!-- card -->
            <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
              <!-- icon -->
               <div><i class="fa-solid fa-star text-amber-500 text-2xl"></i></div>
               <!-- text  -->
                <div>
                  <h2 class="ml-2 lg:2xl font-bold">5.00</h2>
                  <p class="text-gray-500">Trust Pilot Ratings</p>
                </div>
            </div>
       </div>
     </header>

  </main>
    
</body>
</html>
